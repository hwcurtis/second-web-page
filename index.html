<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing with dimensional </title>
    
    
    
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-30deg) rotateY(30deg);
            animation: rotate 5s infinite linear;
        }

        .box::before, .box::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.1);
        }

        .box::before {
            transform: rotateX(90deg) translateZ(50px);
        }

        .box::after {
            transform: rotateY(90deg) translateZ(50px);
        }

        @keyframes rotate {
            from {
                transform: rotateX(-30deg) rotateY(30deg);
            }
            to {
                transform: rotateX(-30deg) rotateY(390deg);
            }
        }
    

    </style>
    </head>
<body>
    
    <p style="color: purple; font-size: 16px;">Working on HTML and 3 d and color and placing of text 
        Getting frustrated time to take dogs for a walk.</p>
    

   
    
<div class= "box" ></div>
